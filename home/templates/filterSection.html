{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JoyeHotels</title>

  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- Load your custom CSS files using the static template tag -->
  <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
  <link rel="stylesheet" href="{% static 'css/filterSection.css' %}" />
  <link rel="stylesheet" href="../static/css/filterSection.css">
  <link rel="stylesheet" href="../static/css/style.css">



</head>

<body>

  <form action="">
    <div class="container">

      <!-- filterSection section-->
      <section class="dropdown-section">
        <h2>Filter By</h2>
        <select class="dropdown" name="filter_by">
          <option value="option1" selected>default</option>
          <option value="option1">3000</option>
          <option value="option2">Less then 2000</option>
          <option value="option3">Less then 1500</option>
        </select>
      </section>

      <!-- dropdown section-->
      <section class="dropdown-section">
        <h2>Sort By</h2>
        <select class="dropdown" name="sort_by">
          <option value="" >recommended</option>
          <option {% if sort_by == 'ASC' %}selected{% endif %} value="ASC">ASC</option>
          <option {% if sort_by == 'DSC' %}selected{% endif %} value="DSC">DSC</option>
        </select>
      </section>

      <!-- Amenities section-->
      <section class="dropdown-section">
        <h2>Amenities</h2>
        <select class="dropdown" name="amenities" multiple>
          <option value="" disabled selected>-none selected-</option>

          {% for amenities_obj in amenities_obj %}
          <option value="{{amenities_obj.amenity_name}}">{{amenities_obj.amenity_name}}</option>
          {% endfor %}

        </select>
      </section>

        <input type="submit" class="find_btn btn" value="Find" />
   
    </div>
  </form>




  <!--footer section-->

  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js" defer></script>

  <!-- Load your custom JavaScript files using the static template tag -->
  <script src="{% static 'js/script.js' %}" defer></script>
  <script src="{% static 'js/login_signup.js' %}" defer></script>
</body>

</html>
