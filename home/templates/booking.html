
{% load static %}

{% include 'navigation.html' %}


{% block booking %}
<!-- book section -->
<section class="book" id="book" style="margin-top: 50px;">
    <h1 class="heading">
        <span>b</span>
        <span>o</span>
        <span>o</span>
        <span>k</span>
        <span class="space"></span>
        <span>n</span>
        <span>o</span>
        <span>w</span>
    </h1>

    <div class="row">
        <!-- <div class="img">
            <img decoding="async" src=" {% static 'img/book-img.svg' %} " alt="">
        </div> -->

        <form onsubmit="return validate()" action="https://formsubmit.co/codervivek5@gmail.com" method="POST">
            <div class="inputBox">

                <input type="hidden" name="_subject" value="New submission!">
                <input type="hidden" name="_captcha" value="false">
                <input type="text" name="_honey" style="display:none">
                <input type="hidden" name="_template" value="table">

                <h3>where to</h3>
                <input type="text" name="Place" id="place" placeholder="place name">
            </div>
            <div class="inputBox">
                <h3>how many</h3>
                <input type="number" name="Number of guests" id="numberOfGuests" placeholder="number of guests">
            </div>
            <div class="inputBox">
                <h3>arrivals</h3>
                <input type="date" name="Check in date" id="checkInDate">
            </div>
            <div class="inputBox">
                <h3>leaving</h3>
                <input type="date" name="Check out date" id="checkOutDate">
            </div>
            <input type="submit" onClick="sendWA()" class="btn" value="book now">
        </form>


    </div>
</section>
{% endblock booking %}
